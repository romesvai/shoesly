name: shoesly_ps
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.6
  injectable: ^2.4.2
  get_it: ^7.7.0
  injectable_generator: ^2.6.1
  flutter_bloc: ^8.1.5
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0
  auto_route: ^8.1.3
  auto_route_generator: ^8.0.0
  fpdart: ^1.1.0
  google_fonts: ^6.2.0
  flutter_screenutil: ^5.9.3
  flutter_svg: ^2.0.10+1
  firebase_core: ^3.0.0
  cloud_firestore: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^3.0.0
  build_runner: ^2.4.9
  freezed: ^2.5.2
  json_serializable: ^6.8.0
  flutter_gen_runner: ^5.5.0+1
  flutter_launcher_icons: ^0.13.1

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  generate: true
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true
  assets:
    - assets/images/
    - assets/svg/
    - google_fonts/

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware


flutter_gen:
  output: lib/gen
  line_length: 80
  integrations:
    flutter_svg: true
  assets:
    enabled: true
    outputs:
      class_name: AssetsHelper
      style: camel-case
    exclude:
      - google_fonts/Urbanist-Black.ttf
      - google_fonts/Urbanist-BlackItalic.ttf
      - google_fonts/Urbanist-Bold.ttf
      - google_fonts/Urbanist-BoldItalic.ttf
      - google_fonts/Urbanist-ExtraBold.ttf
      - google_fonts/Urbanist-ExtraBoldItalic.ttf
      - google_fonts/Urbanist-ExtraLight.ttf
      - google_fonts/Urbanist-ExtraLightItalic.ttf
      - google_fonts/Urbanist-Italic.ttf
      - google_fonts/Urbanist-Light.ttf
      - google_fonts/Urbanist-LightItalic.ttf
      - google_fonts/Urbanist-Medium.ttf
      - google_fonts/Urbanist-MediumItalic.ttf
      - google_fonts/Urbanist-Regular.ttf
      - google_fonts/Urbanist-SemiBold.ttf
      - google_fonts/Urbanist-SemiBoldItalic.ttf
      - google_fonts/Urbanist-Thin.ttf
      - google_fonts/Urbanist-ThinItalic.ttf

